<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Integrating Paypal Express Checkout Inline</title>
  </head>
  <body>
    <h1>Integrating Paypal Express Checkout Inline</h1>

    <h2>Le Button</h2>
    <!-- INFO: The post URL "checkout.php" is invoked when clicked on "Pay with PayPal" button.-->

    <form action='checkout.php' METHOD='POST'>
      <input type='image' name='paypal_submit' id='paypal_submit'
             src='https://www.paypal.com/en_US/i/btn/btn_dg_pay_w_paypal.gif'
             border='0' align='top' alt='Pay with PayPal'/>
    </form>
    <!-- Add Digital goods in-context experience. Ensure that this script is added before the closing of html body tag -->

    <script src='https://www.paypalobjects.com/js/external/dg.js' type='text/javascript'></script>
    <script>
      var dg = new PAYPAL.apps.DGFlow(
      {
      trigger: 'paypal_submit',
      expType: 'instant'
      //PayPal will decide the experience type for the buyer based on his/her 'Remember me on your computer' option.
      });
    </script>
  </body>
</html>
